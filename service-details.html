<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Details</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #service-details {
      display: block !important;
      padding: 80px 20px;
      margin-top: 0px;

    }

    .scrolling-gallery {
      display: flex;
      gap: 40px;
      overflow: hidden;
      padding: 20px;
      white-space: nowrap;
      animation: scrollLeft 20s linear infinite;
      border-top: 1px solid #ccc;
      margin-top: 30px;
    }

    .scrolling-gallery img {
      height: 120px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    .scrolling-gallery img:hover {
      transform: scale(1.1);
    }

    @keyframes scrollLeft {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .lightbox-content {
      text-align: center;
      margin: 5% auto;
      max-width: 90%;
      color: white;
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 10px;
    }
    .back-btn {
      display: inline-block;
      margin: 30px auto 0;
      background: white;
      color: #001f3f;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 0 0 10px white;
      text-align: center;
    }

    .back-btn:hover {
      background: #ffccff;
      color: black;
    }

    /* .close-btn {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    } */
  </style>
</head>
<body>
  <!-- <button onclick="history.back()" style="margin: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
    ← Back
  </button> -->

  <div id="service-details">
    <h2 id="service-title"></h2>
    <p id="service-description"></p>
    <h2 style="color: white;">Gallery</h2>
    <div id="scrolling-gallery" class="scrolling-gallery">
      <!-- Images will be inserted dynamically here -->
    </div>

    <!-- Lightbox for full-size image -->
    <div id="lightbox" class="lightbox">
      <span class="close-btn">&times;</span>
      <div class="lightbox-content">
        <img id="lightbox-img" src="" alt="Full Image">
        <p id="lightbox-caption"></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const data = JSON.parse(localStorage.getItem('serviceDetails')) || {
        title: "Surveying",
        description: "Surveying related services and applications"
      };

      document.getElementById('service-title').textContent = data.title;
      document.getElementById('service-description').textContent = data.description;

      const galleryData = {
        "Remote Sensing Analysis": [
          { file: "remote1.png", title: "Orthomosaic Photo", desc: "A drone survey for a Resort and Brick Factory development area!" },
          { file: "remote2.jpg", title: "Landslide Susceptibility map", desc: "a susceptibility map to identify landslide risk zones along the Dipayal Highway involves using various geographic and environmental factors to assess which areas are most prone to landslides" },
          { file: "remote3.jpeg", title: "Urban Sprwal Map", desc: "Urban Map of dhangadi using IDRISI Selva for Forcasting and GIS for Analysing" },
          { file: "remote4.jpeg", title: "LULC Change Detection", desc: "Monitoring land use changes in Dhangadi Municipality" },
          { file: "remote5.jpg", title: "NDVI Map", desc: "Vegetative index to identify presense of vegetation using Remotesensing techniques" }
        ],
        "GIS Analysis": [
          { file: "gis1.jpg", title: "Dhangadi Study Area", desc: "Prepration of study area map using cartographic principal" },
          { file: "gis2.jpg", title: "Land use Zoning Plan", desc: "Prepration of landuse zoning and its policy using Arc GIS software" },
          { file: "gis3.jpg", title: "Georefrencing", desc: "Georefrencing of topographic sheet map using GIS" },
          { file: "gis4.png", title: "Resuource map", desc: "Resource map of Siyari Municipality" },
          { file: "gis5.jpg", title: "Training", desc: "Delivering GIS Training To STudents" },
          { file: "gis6.jpg", title: "Topographic Map ", desc: "Topo detail of Of Universal Science and Engineering College Using Google map, Survey data and QGIS" }
        ],
        "Surveying": [
          { file: "linkdin_guthi.png", title: "Monumentation Survey", desc: "Detailed survey for rennovation project using DGPS and  total station" },
          { file: "survey1.jpeg", title: "Total Station Survey", desc: "Topographic survey using total station" },
          { file: "survey2.jpeg", title: "Drone Survey", desc: "Drone-based elevation mapping" },
          { file: "survey3.jpeg", title: "DGPS Survey", desc: "Survey control point planning" },
          { file: "survey5.jpeg", title: "Cadastral Survey ", desc: "Traversing for dearcation of land boundary" },
          { file: "survey6.jpeg", title: "Transmissionline Survey", desc: "Survey of Anchor points and Alingment of Transmission Line" }

        ],
        "Hydrology Analysis": [
          { file: "Hydrology.jpg", title: "Stream Network Mapping", desc: "Stream Mapping in ARC GIS PRo" },
          { file: "result1.png", title: "Watershed Map", desc: "Watershed delineation map" },
          { file: "Watershed_1.jpg", title: "Stream Visualization map", desc: "Stream Visualization map" }
        ],
        "Web Mapping": [
          { file: "web1.jpg", title: "Tourist Web Map", desc: "Interactive web map of tourist sites" },
          { file: "web2.jpg", title: "Flood Hazard Web GIS", desc: "Web GIS for flood hazard zones" }
        ],
        "Environmental Modeling": [
          { file: "env1.jpg", title: "Dissolve oxygen ", desc: "Dissolved oxygen in Phewa & Begnas Lake" },
          { file: "env2.jpg", title: "Total Dissolved SOlid", desc: "Dissolved oxygen in Phewa & Begnas Lake" }
        ]
      };

      const scrollingGallery = document.getElementById('scrolling-gallery');
      const images = galleryData[data.title] || [];

      images.forEach(({ file, title, desc }) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'gallery-item';

        const img = document.createElement('img');
        img.src = "images/" + file;
        img.alt = desc;
        img.addEventListener('click', () => openLightbox("images/" + file, desc));

        const titleDiv = document.createElement('div');
        titleDiv.className = 'gallery-title';
        titleDiv.textContent = title;

        const captionDiv = document.createElement('div');
        captionDiv.className = 'gallery-caption';
        captionDiv.textContent = desc;

        itemDiv.appendChild(img);
        itemDiv.appendChild(titleDiv);
        // itemDiv.appendChild(captionDiv);
        scrollingGallery.appendChild(itemDiv);
      });

      function openLightbox(src, caption) {
        document.getElementById('lightbox').style.display = 'flex';
        document.getElementById('lightbox-img').src = src;
        document.getElementById('lightbox-caption').textContent = caption;
      }

      document.querySelector('.close-btn').addEventListener('click', () => {
        document.getElementById('lightbox').style.display = 'none';
      });

      document.getElementById('lightbox').addEventListener('click', e => {
        if (e.target === document.getElementById('lightbox')) {
          document.getElementById('lightbox').style.display = 'none';
        }
      });
    });
    
  </script>
    <div style="text-align: center;">
      <a class="back-btn" href="portall.html">← Back to Portfolio</a>
    </div>
  
  
</body>
</html>
