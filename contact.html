<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #0a192f;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 80px auto;
        padding: 30px;
        background: #112240;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #ffffff;
        text-shadow: 0 0 8px #ffffff;
      }

      .info {
        margin-bottom: 40px;
        font-size: 1.1rem;
        line-height: 1.8;
        padding: 0 10px;
      }

      .info span {
        font-weight: bold;
        color: #64ffda;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      input,
      textarea {
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
        background-color: #0f1d35;
        color: white;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      }

      input::placeholder,
      textarea::placeholder {
        color: #bbb;
      }

      button {
        background-color: #64ffda;
        color: #0a192f;
        border: none;
        padding: 12px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .back-btn {
        display: inline-block;
        margin: 30px auto 0;
        background: white;
        color: #001f3f;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        box-shadow: 0 0 10px white;
        text-align: center;
      }

      .back-btn:hover {
        background: #ffccff;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Me</h1>

      <div class="info">
        <p><span>Email:</span> bimalpokhrel909@gmail.com</p>
        <p><span>Phone:</span> +977-9840960868</p>
        <p><span>Address:</span> Ekantakuna, Lalitpur</p>
      </div>

      <form
        action="mailto:bimalpokhrel909@gmail.com"
        method="POST"
        enctype="text/plain"
      >
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea
          name="message"
          rows="6"
          placeholder="Your Message"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div style="text-align: center">
      <a class="back-btn" href="/">‚Üê Back to Portfolio</a>
    </div>
  </body>
</html>
