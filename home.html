<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geomatics Engineer - Bimal Pokhrel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #e8f4f8;
      text-align: center;
      padding-top: 100px;
    }
    .flag {
      width: 150px;
      animation: wave 2s infinite;
    }
    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }
    #datetime {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #333;
    }
  </style>
</head>
<body>

<h1 class="text-primary">Geomatics Engineer</h1>
<h2 class="text-dark">Bimal Pokhrel</h2>
<p class="lead">Welcome to my page üôè</p>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Flag_of_Nepal.svg/320px-Flag_of_Nepal.svg.png" alt="Nepal Flag" class="flag">

<div id="datetime"></div>

<script>
  function updateDateTime() {
    const now = new Date();
    const dateStr = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    const timeStr = now.toLocaleTimeString();
    document.getElementById('datetime').textContent = `${dateStr} - ${timeStr}`;
  }
  updateDateTime();
  setInterval(updateDateTime, 1000);
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
